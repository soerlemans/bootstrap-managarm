packages:
  - name: wavpack
    source:
      subdir: 'ports'
      git: 'https://github.com/dbry/WavPack.git'
      tag: '5.4.0'
      version: '5.4.0'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
    tools_required:
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      # Required to bypass
      - args: ['rm', '@THIS_SOURCE_DIR@/config.status'] 
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
